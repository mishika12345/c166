<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene vr-mode-ui="enabled:false;" embedded arjs="sourceType:webcam;debugUIEnabled:false;trakingMethod:best">

    <!--Assets Management-->
    <a-assets >
<a-asset-item id="bulb" src="realistic_light_bulb__low_poly/scene.gltf"></a-asset-item>
<a-asset-item id="battery" src="battery_-_batarya/scene.gltf"></a-asset-item>
    </a-assets>

    <!--GLTF Models-->
<a-marker preset="hiro">
  <a-entity position="-0.2 0 0" gltf-model="#battery" rotation="-90 0 0" scale="0.01 0.01 0.01" ></a-entity>
  <a-entity position="-0.6 0 0" gltf-model="#bulb" rotation="-90 0 0" scale="0.5 0.5 0.5" ></a-entity>
  <a-entity position="0 0 -0.5"  rotation="0 0 0" animation="property:position;from:-0.5 1 0;to:-0.1 1 0;easing:linear;loop:true;dur:1000" ></a-entity>
</a-marker>




    <!-- Hiro Marker -->
    

  </a-scene>
</body>
</html>
